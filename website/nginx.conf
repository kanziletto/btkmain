# BTK Sorgu - Nginx Configuration
# Add this to your server block in /etc/nginx/sites-available/btksorgu.net

server {
    listen 80;
    listen [::]:80;
    server_name btksorgu.net www.btksorgu.net;
    
    # Redirect to HTTPS (if you have SSL)
    # return 301 https://$server_name$request_uri;
    
    root /var/www/btksorgu.net;
    index index.html;

    # Remove .html extension from URLs
    location / {
        try_files $uri $uri.html $uri/ =404;
    }

    # Redirect .html URLs to clean URLs (301 for SEO)
    location ~ ^(.+)\.html$ {
        return 301 $1;
    }

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    # GZIP Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;
    gzip_min_length 1000;

    # Browser Caching
    location ~* \.(css|js)$ {
        expires 1M;
        add_header Cache-Control "public, immutable";
    }

    location ~* \.(png|jpg|jpeg|gif|ico|svg|mp4|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Error page
    error_page 404 /index.html;
}
