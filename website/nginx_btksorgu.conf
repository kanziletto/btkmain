server {
    server_name btksorgu.net www.btksorgu.net;
    root /var/www/btksorgu;
    index index.html;
    
    # Clean URLs - remove .html extension
    location / {
        try_files $uri $uri.html $uri/ =404;
    }

    # Redirect .html to clean URL (SEO)
    location ~ ^(.+)\.html$ {
        return 301 $1;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/btksorgu.net/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/btksorgu.net/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

# Redirect HTTP to HTTPS and www to non-www
server {
    listen 80;
    server_name btksorgu.net www.btksorgu.net;
    return 301 https://btksorgu.net$request_uri;
}

# Block direct IP access - redirect to domain
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    return 301 https://btksorgu.net$request_uri;
}
