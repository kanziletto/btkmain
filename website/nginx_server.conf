server {
    listen 80 default_server;
    listen [::]:80 default_server;

    root /var/www/html;
    index index.html index.htm;

    server_name _;

    # Clean URLs - remove .html extension
    location / {
        try_files $uri $uri.html $uri/ =404;
    }

    # Redirect .html to clean URL
    location ~ ^(.+)\.html$ {
        return 301 $1;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
