# Redirect IP access to domain
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    return 301 https://btksorgu.net$request_uri;
}

# Main server block for btksorgu.net
server {
    listen 80;
    listen [::]:80;
    server_name btksorgu.net www.btksorgu.net;

    root /var/www/html;
    index index.html index.htm;

    # Clean URLs - remove .html extension
    location / {
        try_files $uri $uri.html $uri/ =404;
    }

    # Redirect .html to clean URL
    location ~ ^(.+)\.html$ {
        return 301 $1;
    }

    # Redirect www to non-www
    if ($host = 'www.btksorgu.net') {
        return 301 https://btksorgu.net$request_uri;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
